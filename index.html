<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <div id="header">
        <div id="logoBar">
            <img id="logoImage" src="./images/logo-large.webp" alt="Wheelhouse Learning logo">
            <div id="companyInfo">
                <div id="companyName">Wheelhouse Learning</div>
                <div id="companyTagline">Test Preparation and Academic Support</div>
            </div>
        </div>
        <div id="linkBar">
            <div id="altMenu"><span class="material-icons md-light">
                menu
                </span></div>
            <div class="links">Home</div>
            <div class="links">About</div>
            <div class="links">Our Services</div>
            <div class="links">Clients</div>
            <div class="links">Contact</div>
        </div>
    </div>
    <div id="main">
        <div id="mainLeft">
            <img id="mainImage" src="./images/andrew-neel-ute2XAFQU2I-unsplash.jpg" alt="Woman working on laptop">
            <!-- <div id="imageOverlay">
                <div id="quote">Working with Wheelhouse Learning helped me get into my dream college!</div>
            </div> -->
        </div>
        <div id="mainRight">
            <div id="infoBlock">
                Are you ready to discover <em><strong>your</strong></em> Wheelhouse? Sign up today.
            </div>
            <form action="">
                <fieldset>
                    <div>
                        <label for="firstName">* First Name</label>
                        <input type="text" name="firstName" id="firstName" required>
                    </div>
                    <div>
                        <label for="lastName">* Last Name</label>
                        <input type="text" name="lastName" id="lastName" required>
                    </div>
                    <div>
                        <label for="email">* Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div>
                        <label for="lastName">* Last Name</label>
                        <input type="text" name="lastName" id="lastName" required>
                    </div>
                </fieldset>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
    <div id="footer">
        Follow us on social media!
    </div>
</body>
</html>
